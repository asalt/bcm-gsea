[params]
savedir = "" # this is the base directory all results will be saved within.
volcanodir = '' # use single quote for specifying paths
rankfiledir = ''  # OK to leave blank
gct_path = ""
ranks_from = ""  # choices are volcano and gct
species = "Homo sapiens"
zscore_emat = true
zscore_emat_groupby = false #
cut_by = "group"

[params.barplot]
limit = "auto"
do_individual = true
do_combined = true

[params.enplot]
do = true
limit = 10
do_individual = true
do_combined = true
combine_by = false

[params.heatmap_gsea]
do = true
limit = 10

[params.heatmap_gene]
do = true
limit = 10

[params.pca]
width = 7.8
height = 7.4
col_by = ""
mark_by = ""

[params.extra]
rankname_order = []
samplename_order = []

[[params.genesets]]
category = "H"
subcategory = ""
collapse = false

[[params.genesets]]
category = "C2"
subcategory = "CP:KEGG"
collapse = true

[[params.genesets]]
category = "C2"
subcategory = "CP:REACTOME"
collapse = true

[[params.genesets]]
category = "C5"
subcategory = "GO:MF"
collapse = true

[[params.genesets]]
category = "C5"
subcategory = "GO:BP"
collapse = true

[[params.genesets]]
category = "C5"
subcategory = "GO:CC"
collapse = true

[[params.genesets]]
category = "C5"
subcategory = "All"
collapse = true

[params.advanced]
parallel = true
cache = true
replace = true
cachedir = "savedir"
logfile = "savedir"
loglevel = "INFO"
